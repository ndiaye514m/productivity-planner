name: Webapp build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.12]

    steps:
      # Vérification du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configuration de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Installation des dépendances avec npm clean-install
      - name: Install dependencies
        run: npm clean-install

      # Audit de sécurité
      - name: Audit
        run: npm audit

      # Vérification de la signature des audits
      - name: Audit Signature
        run: npm audit signatures

      # Linter2
      - name: Lint
        run: npm run lint

      
       #Set environment variables
      - name: Create environment file
        run: |
          mkdir environments
          echo "Creating environment file ..."
          echo "${{ secrets.FIREBASE_CONFIG }}"  >> environments/environment.ts
          echo "Creating production environment file ..."
          echo "${{ secrets.FIREBASE_CONFIG_PROD }}"  >> environments/environment.prod.ts
          echo "Creating staging environment file ..."
          echo "${{ secrets.FIREBASE_CONFIG_STAG }}"  >> environments/environment.stag.ts
          echo "Creating development environment file ..."
          echo "${{ secrets.FIREBASE_CONFIG_DEV }}"  >> environments/environment.dev.ts
      # Tests ci13Nov sans erreurs
      - name: Test
        run: npm run test:ci 

      # Build2
      - name: Build
        run: npm run build